<div class="cart-area pt-70 pb-45">
    <div class="container">
        <div class="row">

            <div class="col-lg-8">
                <div class="sidebar-widget schedule-widget mb-10">
                    <h3>Check Out Summary</h3>
                    <ul>
                        <!-- <li>Subtotal <span>$118.00</span></li> -->

                        <li>Total <span>{{total}}</span></li>
                        <li>Payble Total <span>{{total}}</span></li>
                    </ul>
                    <button type="button" id="pay-btn" class="btn btn-main btn-round-full">Proceed To payment</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {

        // Enter the Key ID generated from the Dashboard
        key: "rzp_test_02H9cCwpZBKsOQ",

        // Amount is in currency subunits.
        // Default currency is INR. Hence,
        // 50000 refers to 50000 paise
        amount: "{{ total }}"*100,
        currency: "INR",

        // Your/store name.
        name: "Dj Razorpay",

        // Pass the `id` obtained in the response of Step 1
        order_id: "{{ razorpay_order_id }}",
        callback_url: "{{ callback_url }}",
    };

    // initialise razorpay with the options.
    var rzp1 = new Razorpay(options);

    // add event listener to the payment button.
    document.getElementById("pay-btn").onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    };
</script>
